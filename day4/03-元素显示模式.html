<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML元素分为行内元素和块元素 -->
     <!-- div独占一行是块元素，但一行可以有多个span，span是行内元素  -->

    <!-- 常见块元素：<h1></h1> <div></div> <ul></ul> <ol></ol> <li></li> -->
     <!-- 块元素特点： -->
     <!-- 1.独占一行 -->
     <!-- 2.宽高、内外边距都可以设置 -->
     <!-- 3.宽度默认是父级的宽度，div和body一样宽 -->
     <!-- 4.是一个容器，可以放行内元素、块元素等 -->
     <!-- 块元素注意点： -->
     <!-- 文字类元素内不能使用块元素，比如p、h1、h2等里不能放块元素 -->



    <!-- 常见行内元素：<a href=""></a> <strong></strong><b></b> <em></em>等等 -->
    <!-- 行内元素特点： -->
    <!-- 1.一行可以放多个 -->
    <!-- 2.宽高设置无效 ，默认宽是本身内容的宽度-->
    <!-- 3.行内元素里不能放块级元素，
      只能容纳文本或者其他行内元素 -->
    <!-- 行内元素注意点 -->
    <!-- 1.链接中不能放链接 -->
    <!-- 2.特殊1情况下a中可以放块级，最好给a 转换一下模式 -->


    <!-- 行内块元素  -->
    <!-- <img src="" alt=""> <input type="text"> <td></td> 同时具有块元素和行内元素的特点 -->
    <!-- 特点： -->
    <!-- 1.一行可以放多个，但中间有空白缝隙 -->
    <!-- 2.宽度默认是本身内容宽度 -->
    <!-- 3.但宽高可以设定 -->


    
</body>
</html>
