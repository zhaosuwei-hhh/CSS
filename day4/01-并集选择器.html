<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素1，元素2:{样式声明} */
        /* 并集选择器用于集体声明 */
        /* 任何选择器都可以用并集选择器,中间用逗号隔开，竖着写 */
        /* 最后一个选择器不加逗号 */
        div,
        .pig li  {
            color: pink;
        }
    </style>
</head>
<body>
    <div>开心</div>
    <div>高兴</div>
    <p>快乐</p>
    <p>哈哈</p>
    <p>嘻嘻</p>
    <ul class="pig">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
