<!-- 每个网页都必须进行css初始化 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.用来取消内外边距,进行统一 */
        * {
            margin: 0;
            padding: 0;
        }
        /* 2.用来取消em/i的倾斜效果 */
        em,i {
            font-size: normal;
        }
        /* 3.取消小圆点 */
        li {
            list-style: none;
        }
        /* 4.照顾低版本浏览器，取消图片与边框之间的空白 */
        img {
            border: 0;
            vertical-align: middle;
        }
        /* 5.鼠标经过buttom时，变成小手 */
        button {
            cursor: pointer;
        }
        /* 6.对链接a改变颜色，取消下划线 */
        a {
            color: azure;
            text-decoration: none;
        }
    </style>
</head>

</body>
</html>
