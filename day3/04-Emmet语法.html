<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 一.快速生成html标签 -->
        <!-- 1.直接输入标签名 -->
        <!-- div -->
        <div></div>
        <!-- 2.生成多个相同标签名 -->
        <!-- div*3 -->
        <div></div>
        <div></div>
        <div></div>
        <!-- 3.生成父子级的标签 -->
        <!-- ul>li*3 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- 4.生成兄弟级标签 -->
        <!-- div+p -->
        <div></div>
        <p></p>
        <!-- 5.生成带有类名或者id名 -->
        <!-- .demo  #two -->
        <!-- 默认是div，可以在前面加上标签名 -->
        <!-- p.demo  -->
        <p class="demo"></p>
        <!-- 6.生成有顺序的，用符号$,默认从1开始，*n就从1到n -->
        <!-- div$*5  -->
        <div1></div1>
        <div2></div2>
        <div3></div3>
        <div4></div4>
        <div5></div5>
        <!-- 7.在生成的标签内部写内容 -->
        <!-- div{哈哈}*5 -->
        <div>哈哈</div>
        <div>哈哈</div>
        <div>哈哈</div>
        <div>哈哈</div>
        <div>哈哈</div>
        <!-- 注意，字母与字符之间不能有空格 -->
    <!-- 二.快速生成css标签 -->
    <style>
        /* 全靠缩写 */
        .one{
            /* tac  */
            text-align: center;
            /* ti  */
            text-indent: 2em;
            /* w100  */
            width: 100px;
            /* lh26  */
            line-height: 26;
            /* tdn  */
            text-decoration: none;

        }
        
        
        
    </style>
     
</body>
</html>
