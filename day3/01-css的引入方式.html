<!-- css三种样式表 -->
<!-- 1.内部样式表（嵌入式） -->
<!-- 2.行内样式表 -->
<!-- 3.外部样式表（链接式），最常见 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.内部样式表 -->
    <style>
        /* 将所有的css代码放进到<style> */
        /* 也可以放到body里，但一般还是放到head里 */
        div{
            color: pink;
        }
    </style>
    <!-- 3.外部样式表 -->
    <!-- 创建一个css文件，用link来引入css -->
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet（样式表）" href="文件名"> -->
</head>
<body>
    <div>开心呀哈哈哈</div>
    <p style="color: green; font-size: 12px;">夏天</p>
    <!-- 2.行内样式表 -->
    <!-- 直接在标签里写style="属性: 属性值;" -->
     <!-- 多个属性之间用空格隔开 ，适合简单的样式修改-->
    <h1>秋天</h1>
    <h2>冬天</h2>
    <h3>春天</h3>
    
</body>
</html>
