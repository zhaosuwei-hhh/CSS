<!-- cursor: ; -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <!-- 1.小白(默认) -->
        <li style="cursor: default;">喜欢</li>
        <!-- 2.小手 -->
        <li style="cursor: pointer;">喜欢</li>
        <!-- 3.移动 -->
        <li style="cursor: move;">喜欢</li>
        <!-- 4.文本 -->
        <li style="cursor: text;">喜欢</li>
        <!-- 5.禁止 -->
        <li style="cursor: not-allowed;">喜欢</li>
    </ul>
</body>
</html>
