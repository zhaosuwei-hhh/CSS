<!-- outline: none;   用来取消表单点击时所产生的蓝色边框 -->
<!-- resize: none;  用来取消文本域可放大 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none ;
        }
        textarea {
            outline: none;
            resize: none;
        }
    </style>
</head>
<body>
    <input type="text" >
    <textarea name="" id=""></textarea>
</body>
</html>
