<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body {
            perspective: 500px;
        } */


        .box {
            position: relative;

            width: 150px;
            height: 150px;

            margin: 0 auto;

            transition: all 2s;

            transform-style: preserve-3d;
        }

        .love-one,
        .love-two {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            left: 0;
            border-radius: 75px;
            text-align: center;
            line-height: 150px;
            font-size: 30px;
            color: aliceblue;

            backface-visibility: hidden;
            


        }

        .love-one {
            background-color: pink;
            /* 把这个图层放到第一 */
            z-index: 1;

        }

        .love-two {
            background-color: skyblue;
            /* left: 200px; */
            /* 做到背靠背 */
            transform: rotateY(180deg);
        }

        .box:hover {
            transform: rotateY(180deg);

        }
    </style>
</head>

<body>

    <div class="box">
        <div class="love-one">1</div>
        <div class="love-two">2</div>
    </div>

</body>

</html>
