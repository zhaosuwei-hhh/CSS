<!-- transform-style -->

<!-- 1.控制子元素是否开启三维立体环境 -->
<!-- 2.transform-style: flat  子元素不开启3d立体空间 默认的  -->
<!-- 3.transform-style: preserve-3d  子元素开启立体空间 -->
<!-- 4.代码写给父级（只能写在父级）,但是影响的是子盒子 -->
<!-- 5.这个属性很重要,后面必用 -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 透视可以放在box里也可以放在body里 */
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 50px auto;
            transform-style: preserve-3d;
        }
        .box div {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: pink;
        }
        .box div:last-child {
            background-color: blue;
            transform: rotateX(60deg);
        }
        .box:hover {
            transform: rotateY(45deg);
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
</html>
