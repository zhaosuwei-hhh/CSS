<!-- 3D位移: translate3d(x,y,z)  里面的xyz不可省略，要写0 -->
           <!-- translateX(x,y,z) -->
           <!-- translateY(x,y,z) -->
           <!-- translateZ(x,y,z) -->
            <!-- z轴一般用px 而不用百分比 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: auto;
            transform: translate3d(100px,100px,100px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
