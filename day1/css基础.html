<!-- css用于美化页面 -->
<!-- 由两个部分组成:选择器以及一条或多条声明 -->
 <!-- 一般写在<head></head>之中 -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器{样式} */
        /* 选择器就是html里的标签 */
        /* 属性和属性值用 : 分割，成为一组键值对，每组键值对都要用 ;来结尾 */
        p {
            color: red;/* 把p标签里的字变成红色 */
            /* 将文字修改成12像素 */
            font-size:12px;
        }
    </style>
  </head>
  <body>
    <p>今天真开心</p>
    
  </body>
  </html>
