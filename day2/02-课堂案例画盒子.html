<!-- 类选择器的使用 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            width: 100px;
            height: 100px;
            /* px的意思是像素 */
            background-color: red;
            /* 背景颜色 */
        }
        .green{
            width: 100px;
            height: 100px;
            /* px的意思是像素 */
            background-color: green;
            /* 背景颜色 */
        }

    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="red"></div>
    
</body>
</html>
