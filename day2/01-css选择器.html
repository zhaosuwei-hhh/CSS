<!-- 选择器分为基础选择器和复合选择器两种 -->
<!-- 基础选择器包括标签选择器、类选择器、id选择器和通配符选择器 -->
<!-- 标签选择器放在<head></head>里面 -->

<!-- 1.标签选择器 -->
<!-- 只能选择一整个标签，不能逐个选择 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.标签选择器 */
        /* 只能选择一整个标签，不能逐个选择 */
        /* 标签名+空格+{}，{}里面包含属性+:加空格+属性值+; */
        /* 必须有:和; */
        p {
            color: red;
        }

        /* 2.类选择器 */
        /* 可以指定某一个或多个 */
        /* .+类名+{}，{}里面包含属性+:加空格+属性值+; */
        /* 在结构中用class调用，class="类名" */
        /* 长名称或词组可以使用中横线来命名选择器 */
        /* 不要使用纯数字、中文等命名，尽量用英文来表示 */
        /* 命名最好有意义 */
        .red {
            /* 属性:属性值; */
            color: red;
        }

        .font35 {
            font-size: 35px;

        }

        /* 3.id选择器 */
        /* 在结构中用id调用,id="id名"，只能用一次 */
        /* #+id名+{},{}里面包含属性+:加空格+属性值+;  */
        #hh .kk ul #gg {
            color: blue;
        }

        /* 4.通配符选择器 */
        /* 自动对所有标签起作用 */
        * {
            color: aquamarine;
        }

        /* (0,0,0,0)通配符 */
        /* (0,0,0,1)标签 */
        /* (0,0,1,0)类 */
        /* (0,1,0,0)id */
    </style>
</head>

<body>
    <p>男</p>
    <p>男</p>
    <p>男</p>
    <div class="red font35">女</div>
    <!-- /* class里面可以有多个类标签，中间用空格隔开 */ -->
    <div class="red">女</div>
    <div id="hh">女</div>

</body>

</html>
