<!DOCTYPE html>
<html lang="zn-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            /* 让父盒子以外的看不到 */
            overflow: hidden;
            width: 200px;
            height: 200px;
            border:1px solid black ;
            margin: auto;
            margin-top: 100px;
        }
        /* 用伪元素来写子盒子 */
        /* 伪元素写的盒子是行内元素，没有宽高，需要进行一个转化 */
        .father::after {
            content: "开心";
            display: block;
            width: 100%;
            height: 100%; 
            background-color: pink;
            transform: rotate(180deg);
            transform-origin: left bottom ;
            transition: all 0.5s;
        }
        .father:hover::after {
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div class="father"></div>
</body>
</html>
