<!-- 权重四位但不涉及进位 -->
通配符和继承是         0,0,0,0
标签选择器是           0,0,0,1
类选择器与伪类选择器是  0,0,1,0
id选择器是             0,1,0,0
行内选择器是            1,0,0,0
!important             无穷大

行内选择器
<div style="color: blue;"></div>
权重为1,0,0,0

后代选择器
ul li {}
相当于两个标签选择器的叠加，权重为 0,0,0,2

伪类选择器
a:hover{}
链接a相当于标签选择器，hover是行内选择器，相加权重为 0,0,1,1

类选择器
.nav a{}
权重为0,0,1，1

<!-- 注意事项：  -->
<!-- 1.无论父级是何选择器，只要继承，权重就为0,0,0,0 -->
<!-- 2.a链接很特殊，相当于标签选择器，浏览器默认给了一个样式，所以继承（0）不奏效 -->
<!-- 3.权重高的替换权重低中所冲突的属性值，不冲突的不替换 -->
