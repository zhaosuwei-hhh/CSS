<!-- 对于父子关系的元素，父元素有上外边距，子元素也有上外边距，父元素会塌陷比较大的外边距值 -->
 <!-- 导致子元素无法在父元素中间 -->
  <!-- 解决方法：1.为父级元素加上透明边框  border: 1px solid transparent; -->
           <!-- 2.给父级盒子定义上内边距  padding: 1px;-->
           <!-- 3.给父级添加overflow: hidden; -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: pink;
            margin-top: 20px;
            width: 80px;
            height: 100px;
            border: 1px solid transparent;
        }
        div p {
            background-color: green;
            margin-top: 40px;
            width: 60px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
