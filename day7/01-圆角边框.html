<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 30px;
            height: 40px;
            background-color: pink;
            border-radius: 10px;
            /* 数值越大，边框圆的程度越大 */
            /* 注意数值的单位用px或者用百分比 */
        }
        /* 1.圆形 */
        /* 先做一个正方形，让圆的半径等于正方形边长的一半即可 */
        h1 {
            width: 80px;
            height: 80px;
            background-color: yellow;
            border-radius: 40px;
        }
        
        h2 {
            /* 也可以用百分比，表示是宽度的百分之多少 */
            /* 只跟高有关系 */
            width: 90px;
            height: 90px;
            background-color: red;
            border-radius: 50%;
        }

        /* 2.圆角矩形 */
        /* 设置为高度的一半 */
        h3 {
            width: 100px;
            height: 40px;
            background-color: green;
            border-radius: 20px;
        }

        /* 3.border-radius可以跟四个值，从左上开始顺时针 */
        /* 左上、右上、右下、左下 */
        .nav {
            width: 80px;
            height: 100px;
            border-radius: 10px 20px 30px 35px;
        }
        /* 如果跟两个值，第一个值是左上加右下 第二个值是右上加左下 */

        /* 4.单独改一个数值 */
        /* 用border-top-left-radius */
        /* border-bottom-right-radius */
        /* 顺序不能颠倒 */

        
    </style>
</head>
<body>
    <div></div>
    <div class="nav"></div>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    
</body>
</html>
