<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1170px;
            height: 590px;
            background-color: pink;
            margin: 0 auto;
        }
        .box1 {
            width: 230px;
            height: 590px;
            background-color: red;
            float: left;
            margin-right: 10px;
        }
        .box2 {
            width: 220px;
            height: 290px;
            margin: 0px 10px 10px 0px ;
            float: left;
            background-color: blue;
        }
        .box3 {
            width: 220px;
            height: 290px;
            margin: 0px 0px 10px 0px ;
            float: left;
            background-color: blue;
        }
        .box4 {
            width: 220px;
            height: 290px;
            margin: 0px 10px 10px 0px ;
            float: left;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box4"></div>
        <div class="box4"></div>
        <div class="box3"></div>

    </div>
</body>
</html>

<!-- 浮动只影响（覆盖）后面的标准流，不影响（覆盖）前面的标准流 -->
