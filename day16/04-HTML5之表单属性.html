<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 更改默认文本里的样式，用css，input后面双冒号 */
        input::placeholder {
            color: aqua;
        }
    </style>
</head>
<body>
    <input type="search" required="required"><br>
    <input type="text" placeholder="开心快乐每一天吧"><br>
    <input type="text" autofocus="autofocus"><br>
    <input type="search" name="hh" id="" autocomplete="on">
    <input type="file"  name="" id="" multiple="multiple">
    <input type="submit">
    <!-- required 是必须填写内容 -->
    <!-- placeholder 是刚开始时表单里所出现的默认文本 -->
    <!-- autofocus 自动聚焦属性，页面加载完成自动聚焦到指定表单 -->
    <!-- autocomplete当用户在字段开始键入时，浏览器基于之前键入过的值，应该显示出在字段中填写的选项。 -->
        <!-- 默认已经打开，如 autocomplete="on”，关闭 autocomplete ="off"需要放在表单内，同时加上 name 属性，同时成功提交 -->
    <!-- multiple 可以选择多个文件 -->
         
</body>
</html>
