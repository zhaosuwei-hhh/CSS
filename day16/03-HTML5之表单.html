<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <!-- 新增input属性 -->
    <input type="email">
    <!-- 限制用户输入必须为email -->

    <input type="url">
    <!-- 限制用户输入必须为地址 -->

    <input type="date"><br>
    <!-- 限制用户输入必须日期 -->

    <input type="time"><br>
    <!-- 限制用户输入必须为时间 -->

    <input type="month"><br>
    <!-- 限制用户输入必须为月份 -->

    <input type="week"><br>
    <!-- 限制用户输入必须周类型 -->

    <input type="number"><br>
    <!-- 限制用户输入必须为数字 -->

    <input type="tel"><br>
    <!-- 限制用户输入必须为手机号 -->

    <input type="search"><br>
    <!-- 搜索框 -->

    <input type="color"><br>
    <!-- 生成一个颜色表单 -->
    </form>
</body>
</html>
