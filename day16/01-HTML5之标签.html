<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        nav {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        article {
            width: 100px;
            height: 100px;
            background-color: palegreen;
        }
        section {
            width: 100px;
            height: 100px;
            background-color: rgb(36, 139, 76);
        }
        aside {
            width: 100px;
            height: 100px;
            background-color: rgb(44, 103, 193);
        }
        footer {
            width: 100px;
            height: 100px;
            background-color: rgb(35, 128, 99);
        }
    </style>
</head>
<body>
    <!-- 主要省去了写class=""的麻烦 -->
     <!-- 为了兼容性的问题 在IE9中，需要将其全部转变为块级元素 -->
    <header>这是头部标签</header>
    <nav>这是导航标签</nav>
    <article>这是内容标签</article>
    <section>这是定义文档某个区域的标签</section>
    <aside>这是侧边栏标签</aside>
    <footer>这是尾部标签</footer>
</body>
</html>
