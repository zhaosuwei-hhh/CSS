<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 水平居中 */
        .one {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: palegoldenrod;
            /* 无法用margin：0 auto；*/
            /* left:50%；父级元素的一半 */
            /* margin-left：(负值）自身盒子宽度的一半 */
            left: 50%;
            margin-left: -150px;
        }
        /* 竖直居中 */
        .two {
            position: absolute;
            width: 300px;
            height: 400px;
            background-color: rgb(135, 229, 137);
            /* 无法用margin：0 auto；*/
            /* top:50%；父级元素的一半 */
            /* margin-top：(负值）自身盒子高度的一半 */
            top: 50%;
            margin-top: -200px;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
