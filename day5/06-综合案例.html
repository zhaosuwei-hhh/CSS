<!-- 五彩导航 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: inline-block;
            width: 120px;
            height: 58px;
            color: aliceblue;
            text-decoration: none;
            line-height: 48px;
            text-align: center;


        }
        .red{
            background-color: red;
            background: url(现在) no-repeat;

        } .blue{
            background-color: blue;
            background: url(现在) no-repeat;
        } .p{
            background-color: purple;
            background: url(现在) no-repeat;
        } .pink{
            background-color: pink;
           background: url(现在) no-repeat;
        }
        /* 因为a太多了，选择用小名，也就是class属性 */
        .red:hover{
            background-image: url(新的);
        }
        .blue:hover{
            background-image: url(新的);
        }
        .p:hover{
            background-image: url(新的);
        }
        .pink:hover{
            background-image: url(新的);
        }
    </style>
 </head>
 <body>
    <a href="#" class="red">五彩导航</a>
    <a href="#" class="blue">五彩导航</a>
    <a href="#" class="p">五彩导航</a>
    <a href="#" class="pink">五彩导航</a>
 </body>
 </html>
