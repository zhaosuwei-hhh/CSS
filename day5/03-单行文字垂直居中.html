<!-- 让 height=line-height  -->
 <!-- height 容器高度 -->
<!-- line-height 行高 -->
<!-- font-size  文字高度 -->
<!-- 行高<容器高度   偏上 -->
<!-- 行高>容器高度    偏下 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height:100px;
            line-height:80px;
            background-color: #300d0d;
        }
        span {
            height:100px;
            line-height:100px;
            display: block;
            background-color: #420e22;

        }
        a {
            height:100px;
            line-height:110px;
            display: block;
            background-color: #462ba9;
        }
    </style>
 </head>
 <body>
    <div>青花瓷</div>
    <span>红尘客栈</span>
    <a href="#">嘻嘻嘻嘻嘻嘻</a>
 </body>
 </html>
