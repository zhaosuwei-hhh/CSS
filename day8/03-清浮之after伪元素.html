<!-- 然后在父元素class属性的属性值后面加上空格加上clearfix即可 -->
 <!-- 只需要复制和调用 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            zoom: 1;
        }
        .box {
            width: 100px;
            background-color: pink;
        }

        .box11 {
            width: 40px;
            height: 60px;
            background-color: red;
            float: left;
        }

        .box12 {
            width: 50px;
            height: 60px;
            background-color: blue;
            float: left;
        }

        .box2 {
            width: 100px;
            height: 50px;
            background-color: palegreen;
        }

    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="box11"></div>
        <div class="box12"></div>
    </div>
    <div class="box2"></div>
</body>

</html>
