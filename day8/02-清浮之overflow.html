<!-- 给父级元素添加overflow属性 -->
<!-- overflow: hidden/auto/scroll;这三个属性值都可以 ，习惯用hidden-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            overflow: hidden;
            /* 清除这个大的标准流盒子里的浮动 */
            width: 100px;
            background-color: pink;
        }

        .box11 {
            width: 40px;
            height: 60px;
            background-color: red;
            float: left;
        }

        .box12 {
            width: 50px;
            height: 60px;
            background-color: blue;
            float: left;
        }

        .box2 {
            width: 100px;
            height: 50px;
            background-color: palegreen;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="box11"></div>
        <div class="box12"></div>
    </div>
    <div class="box2"></div>
</body>

</html>
