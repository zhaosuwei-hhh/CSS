<!-- 布局定位属性: display / position/ float/ clear / visibility/ overflow (建议display第- 个写,毕竟关系到模式)  -->
<!-- 自身属性: width/ height / margin/ padding / border/ background -->
<!-- 文本属性: color/ font / text-decoration/ text-align/ vertical-align/ white- space / break word -->
<!-- 其他属性(CSS3) : content/ cursor / border. radius/ box shadow / text- shadow/ background:lineargradie... -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .love {
            display: block;
            position: relative;
            float: left;
            width: 80px;
            height: 100px;
            border: 1px solid red;
            margin: auto;
            padding: 20px 0;
            font: italic 700 16px/20px 微软雅黑;
            background: pink;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <div class="love"></div>
</body>
</html>
