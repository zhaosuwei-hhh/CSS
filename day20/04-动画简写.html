
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.定义 */
        @keyframes move {

            /* 开始状态 */
            0% {
                transform: translateX(0px);
            }

            /* 结束状态 */
            100% {
                transform: translate(1000px);
            }
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* animation: 动画名称  持续时间  运动曲线  何时开始  播放次数  是否反方向  动画起始或者结束的状态; */
            /* 注意，持续时间一定在开始时间之前 */
            /* 动画名称和持续时间必须要写 */

            /* 简写里面不包含动画运动和暂停  running和paused */
            animation: move 5s ease 2s 2 alternate forwards ;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
